<ion-header>
  <ion-toolbar>
    <ion-title>account.page.html</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="padding-top: 70px;">
    <ion-row>
        <ion-col size-md="6" offset-md="3">  
            <ion-card>
                <ion-card-header class="ion-text-center" style="padding-top: 50px;">
                    <ion-card-title style="font-size: 50px;">Account Settings</ion-card-title>
                    <ion-icon name="person-circle-outline" style="font-size: 50px;" color="primary"></ion-icon>
                    <ion-card-title style="font-size: 30px;" color="primary">Username</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                     
                  <ion-list lines="full" class="ion-no-margin ion-no-padding">
                  
                    <ion-item>
                      <ion-label position="stacked" style="font-size: 20px;">Change Password</ion-label>
                      <ion-input required type="password"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="stacked" style="font-size: 20px;">Confirm Password</ion-label>
                      <ion-input required type="password"></ion-input>
                    </ion-item>
          
                  <div class="ion-text-center" style="padding-bottom: 50px;">
                    <ion-button routerLink="/menu" style="font-size: 20px;" class="ion-margin" type="submit" class="ion-no-margin">Save</ion-button>
                  </div>
      
              </ion-list>
          </ion-card-content>
                
            </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
