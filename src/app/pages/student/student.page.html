<ion-header>
  <ion-toolbar color="Light-tint">
    <!-- back icon --> 
    <ion-button routerLink="/menu" slot="start" fill="clear" color="Light-tint">
      <ion-icon size="large" color="primary" name="return-up-back"></ion-icon>
    </ion-button>
    <!-- home icon -->
    <ion-button routerLink="/menu" slot="end" fill="clear" color="Light-tint">
      <ion-icon size="large" color="primary" name="home-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="padding-top: 70px;">
    <ion-row>
        <ion-col size-md="6" offset-md="3">  
            <ion-card>
                <ion-card-header class="ion-text-center" style="padding-top: 50px;">
                    <ion-card-title style="font-size: 50px;" color="warning">EDP 3</ion-card-title>
                </ion-card-header>
                    <ion-card-content>
                      <ion-list>
              
                        <ion-item routerLink="/attend" >
                          <ion-label>
                            Jed     /...attend
                          </ion-label>
                        </ion-item>
                      
                        <ion-item routerLink="/work" >
                          <ion-label>
                            John    /...work
                          </ion-label>
                        </ion-item>
                    
                        <ion-item routerLink="/subject" >
                          <ion-label class="ion-text-wrap">
                            Ivan    /...subject
                          </ion-label>
                        </ion-item>
                    
                        <ion-item routerLink="/attend2" >
                          <ion-label>
                            Ben     /...attend2
                          </ion-label>
                        </ion-item>
                      
                        <ion-item >
                          <ion-label>
                            Student 5
                          </ion-label>
                        </ion-item>
                    
                        <ion-item >
                          <ion-label class="ion-text-wrap">
                            Student 6 With a Very Very Very Very Very Very Very Very Very Long Name
                          </ion-label>
                        </ion-item>
                      </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>   
</ion-content>
